{loop $tags $i $t}
<div class="bd">
	<ul>
	<li class="h1"><a href="#" class="youhui">[团购]</a><a href="{$t[linkurl]}" class="price" target="_blank">{$t[title]}</a></li>
	<li class="cuxiao"><a href="{$t[linkurl]}" target="_blank"><img src="{$t[thumb]}" class="leftImg" alt="{$t[alt]}" height="120" width="180"></a>
	     <p class="yuanjia"><span class="baomings"><b>{$t[orders]}</b>人已报名</span>市场价格：<span class="zhuzhai">{$t[marketprice]}</span></p>
	</li>
	<li class="junjia"><a href="{$t[linkurl]}" class="kankan{if $t[process] == 0 || $t[process] == 1 || $t[process] == 2}{else}_over{/if}" target="_blank"></a>{$t[price]}</li>
	</ul>
	<img class="ft" src="{AJ_SKIN}images/tuan/ul_bg.gif">
	</div>
{/loop}
{if $showpage && $pages}
 <div class="page">
    <table border="0" cellpadding="1" cellspacing="5">
  <tbody><tr>
    <td class="align_c">
	{$pages}
	</td>
  </tr>
</tbody></table> 
 </div>
{/if}
