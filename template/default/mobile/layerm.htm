<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset={AJ_CHARSET}"/>
<title>Prompt infor</title>
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width"/>
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-title" content="{$site_name}"/>
<meta name="apple-mobile-web-app-status-bar-style" content="default"/>
<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png"/>
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="128x128" href="apple-touch-icon-precomposed.png">
<meta name="msapplication-TileImage" content="apple-touch-icon-precomposed.png">
<meta name="msapplication-TileColor" content="#007AFF">
<link rel="shortcut icon" type="image/x-icon" href="{AJ_PATH}favicon.ico"/>
<link rel="bookmark" type="image/x-icon" href="{AJ_PATH}favicon.ico"/>
<script type="text/javascript" src="static/lib/jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="layer/mdialog.js"></script>
<link rel="stylesheet" type="text/css" href="layer/mdialog.css">
</head>
<body>
<script type="text/javascript">
//alert('是的讽德诵功');
{if $dmessage}
{if $dforward}
    {if $dforward == 'goback'}
	new TipBox({type:'error',str:'{$dmessage}!',setTime:3000,hasBtn:true,callBack:function(){ window.history.back(); }});
	{else}
	new TipBox({type:'error',str:'{$dmessage}!',setTime:3000,hasBtn:true,callBack:function(){ window.location='{$dforward}'; }});
	{/if}
{else}
new TipBox({type:'error',str:'{$dmessage}',setTime:2000,hasBtn:true});
{/if}
{/if}

</script>
</body>
</html>
